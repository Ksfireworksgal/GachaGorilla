<head>
	<title>GachaGorilla</title>
	<meta name="viewport" content-"width=device-width, initial-scale=1">
</head>

<!-- add code to the <body> of the page -->
<body>
	<nav class="ui menu">
 	 <h1 class="header item">Welcome To Gacha Gorilla</h1>
	</nav>
	<div class="ui grid">
		<div class="column">{{> itemList}}</div>
	</div>
</body>

<!-- define a template called itemList -->
<template name="itemList">
  <p>All Items</p>
   {{> addItem}}
   {{> itemerrors contextName="UpdateForm"}}
  <table class="ui small very compact celled striped table">
    <thead>
      <tr>
       <th class="two column wide">Designer</th>      
       <th class="two column wide">Event</th>
       <th class="two column wide">Gacha</th>
       <th class="two column wide">Rarity</th>
       <th class="two column wide">Color</th>
       <th class="two column wide">Size</th>
       <th class="two column wide">Qty</th>
       <th class="two column wide">Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>  
    {{#each items}}
      {{> item}}
    {{/each}}
    </tbody>
  </table>
</template>


<!-- define a template called item -->
<template name="item">
  {{#if editing}}
    <tr class="ui form">
      <td><div class="ui mini input"><input type="text" id="editItemDesigner" value="{{Designer}}"></div></td>
      <td><div class="ui mini input"><input type="text" id="editItemEvent" value="{{Event}}"></div></td>
      <td><div class="ui mini input"><input type="text" id="editItemGacha" value="{{Gacha}}"></div></td>
      <td><div class="ui mini input"><input type="text" id="editItemRarity" value="{{Rarity}}"></div></td>
      <td><div class="ui mini input"><input type="text" id="editItemColor" value="{{Color}}"></div></td>
      <td><div class="ui mini input"><input type="text" id="editItemSize" value="{{Size}}"></div></td>
      <td><div class="ui mini input"><input type="text" id="editItemQty" value="{{qty}}"></div></td>
      <td><div class="ui mini input"><input type="text" id="editItemPrice" value="{{price}}"></div></td>
      <td><button class="ui mini primary button saveItem"><i class="ui save icon"></i>Save</button><button class="ui mini red button cancelItem"><i class="ui cancel icon"></i>Cancel</button></td>
    </tr>
  {{else}}
    <tr>
      <td>{{Designer}}</td>
      <td>{{Event}}</td>
      <td>{{Gacha}}</td>
      <td>{{Rarity}}</td>
      <td>{{Color}}</td>
      <td>{{Size}}</td>
      <td>{{qty}}</td>
      <td>{{price}}</td>
      <td><button class="ui mini primary button editItem"><i class="ui edit icon"></i>Edit</button><button class="ui mini red button deleteItem"><i class="ui delete icon"></i>Delete</button></td>
    </tr>
  {{/if}}
</template>


<!-- define a template called add item -->
<template name="addItem">
<div id="addItemAccordion" class="ui styled fluid accordion">
  <div class="title">
    <div class="ui mini green button"><i class="ui add icon"></i>Add Items</div>  
  </div>

  <div class="content">{{> itemerrors contextName="insertForm" errorMessage="There was an error inserting the record."}}
    <form class="ui form" id="addItemForm">
      <div class="two fields">
        <div class="field">
          <label for="itemDesigner">Designer:</label>
          <input type="text" id="itemDesigner">
        </div>
        <div class="field">
          <label for="itemEvent">Event:</label>
          <input type="text" id="itemEvent">
        </div>
      </div>
      <div class="five fields">
        <div class="field">
          <label for="itemGacha">Gacha:</label>
          <input type="text" id="itemGacha">
        </div>
        <div class="field">
          <label for="itemRarity">Rarity:</label>
          <input type="text" id="itemRarity">
        </div>
        <div class="field">
          <label for="itemColor">Color</label>
          <input type="text" id="itemColor">
        </div>
        <div class="field">
          <label for="itemSize">Size:</label>
          <input type="text" id="itemSize">
        </div>
        <div class="field">
          <label for="itemQty">Qty</label>
          <input type="text" id="itemQty">
        </div>
        <div class="field">
          <label for="itemPrice">Price:</label>
          <input type="text" id="itemPrice">
        </div>
      </div>
      <input type="submit" id="addNewItem" class="ui mini primary button" value="Save">
      <div id="cancelButton" class="button ui mini red button">Cancel</div>
    </form>
  </div>
</div>
</template>

<template name="itemerrors">
  {{#if errors}}
    <div class="ui error message">
      <i class="close icon"></i>
      <div class="header">
        {{errorMessage}}
      </div>
      <ul class="list">
        {{#each errors}}
          <li class="errors {{../contextName}}">{{message}}</li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
 </template>
