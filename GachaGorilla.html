<head>
	<title>GachaGorilla</title>
</head>

<body>
	<h1>Gacha Gorilla</h1>
	{{ itemList}}
</body>




<!-- template to create the initial list-->

<template name="itemList">
  <p>All Items</p>
  <table>
    <thead>
      <tr>
        <th>Designer</th>      
        <th>Event Name</th>
        <th>Gacha Name</th>
        <th>Rarity</th>
        <th>Color</th>
        <th>Size</th>
        <th>Qty</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>  
    {{#each items}}
      {{> item}}
    {{/each}}
    </tbody>
  </table>
  {{> addItem}}
</template>

<!-- Template for new items -->
<template name="item">
	{{#if editing}}
  <tr>
    <td><input type="text" id="editItemdesigner" value="{{designer}}"></td>
    <td><input type="text" id="editItemeventName" value="{{eventName}}"></td>
    <td><input type="text" id="editItemgachaName" value="{{gachaName}}"></td>
    <td><input type="text" id="editItemderarity" value="{{rarity}}"></td>
    <td><input type="text" id="editItemcolor" value="{{color}}"></td>
    <td><input type="text" id="editItemsize" value="{{size}}"></td>
    <td><input type="text" id="editItemqty" value="{{qty}}"></td>
    <td><input type="text" id="editItemprice" value="{{price}}"></td>
    <td><input type="text" id="editItemdesigner" value="{{designer}}"></td>

    <td>{{eventName}}</td>
    <td>{{gachaName}}</td>
    <td>{{rarity}}</td>
    <td>{{color}}</td>
    <td>{{size}}</td>
    <td>{{qty}}</td>
    <td>{{price}}</td>
    <td><button class="deleteItem">Delete</button></td>
  </tr>
</template>

<!-- template that will add the items with helpers -->
<template name="addItem">      
  <form id="addItemForm">
    <label for="itemdesigner">Desginer:</label>
    <input type="text" id="itemStore">
    <label for="itemeventName">Event Name:</label>
    <input type="text" id="itemName">
    <label for="itemgachaName">Gacha Name:</label>
    <input type="text" id="itemWeight">
    <label for="itemrarity">Rarity:</label>
    <input type="text" id="itemWeightType">
    <label for="itemcolor">Color</label>
    <input type="text" id="itemQty">
    <label for="itemsize">Size:</label>
    <input type="text" id="itemQtyType"> 
    <label for="itemqty">Qty:</label>
    <input type="text" id="itemPrice">
    <label for="itemPrice">Price:</label>
    <input type="text" id="itemPrice">

    <input type="submit" id="addNewItem" value="Add Item">
  </form>
</template>
